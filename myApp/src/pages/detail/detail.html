<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
       <ion-slides pager loop  *ngIf="detailData" class="mySlides">
           <ion-slide *ngFor="let item of detailData.pics">
                <img [src]="'http://localhost:3000/'+item.img_md" alt="">
           </ion-slide>
       </ion-slides>
       
</ion-content>
<ion-grid>
     <ion-row>
          <ion-col col-10>
             <span>新疆板栗南瓜</span>
          </ion-col>
          <ion-col col-2>
               <button ion-button clear color="dark">
                 <ion-icon name="heart"></ion-icon>
                 关注
               </button>
          </ion-col>
     </ion-row>
</ion-grid>
<ion-footer>
     <ion-grid>
         <ion-row >
             <ion-col col-2 align-self-center>
                  <button ion-button clear color="dark" full>
                      <ion-icon name="contacts"></ion-icon>
                  </button>
             </ion-col>
              <ion-col col-2>
                  <button ion-button clear color="dark" full (click)="share()">
                      <ion-icon name="share-alt"></ion-icon>
                  </button>
             </ion-col>
              <ion-col col-2>
                  <button ion-button clear color="dark" full [navPush]="cart">
                      <ion-icon name="cart"></ion-icon>
                  </button>
             </ion-col> 
            <ion-col col-6>
                <button ion-button full color="danger" >
                     加入购物车
                </button>
            </ion-col>
         </ion-row>
     </ion-grid>
</ion-footer>
