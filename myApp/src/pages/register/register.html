<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="register" >
        <ion-item>
            <ion-label color="dark">用户名:</ion-label>
            <ion-input placeholder="请输入用户名" [(ngModel)]="uname"></ion-input>
          </ion-item>
          <div>
              <span>
                <ion-icon name="help"></ion-icon>
                用户名由字母/数字/标点符号/汉字组成的6-12位字符
              </span>
          </div>
          <ion-item>
              <ion-label color="dark">密码:</ion-label>
              <ion-input placeholder="请输入密码" type="password" [(ngModel)]="upwd"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="dark">确认密码:</ion-label>
              <ion-input placeholder="请确认密码" type="password" [(ngModel)]="upwd1"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="dark">手机号码:</ion-label>
              <ion-input placeholder="请手机号码"  [(ngModel)]="phone"></ion-input>
          </ion-item>
          <button ion-button color="danger" full (click)="register()" margin>注册</button>
    </div>
</ion-content>
